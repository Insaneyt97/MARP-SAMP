<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARP</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for better organization -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Internal CSS for quick styling (you can move this to your external stylesheet) */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFA500, #000);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .main-button-section {
            text-align: center;
            margin-top: 20px;
        }

        .main-button-section a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-button-section a:hover {
            background-color: #555;
            transform: translateY(-3px);
        }

        .contact-section {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        .contact-section a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .contact-section a:hover {
            background-color: #555;
            transform: translateY(-3px);
        }

        .about-section {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .about-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .about-section p {
            font-size: 18px;
        }

        .contact-icons {
            font-size: 24px;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MARP</h1>
    </div>
    <div class="container">
        <div class="image-section">
        </div>
        <div class="main-button-section">
            <a href="https://discord.gg/DDXcT4fw" target="_blank">Join Discord</a>
        </div>
        <div class="contact-section">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram contact-icons"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube contact-icons"></i></a>
        </div>
        <div class="about-section">
            <h2>About MARP</h2>
            <p>
                Welcome to MARP, your one-stop destination for gaming excellence. We are passionate gamers who
                strive to create unforgettable experiences. Our mission is to deliver top-notch gaming content and
                connect with fellow gamers worldwide. Join us on this thrilling journey!
            </p>
        </div>
    </div>
</body>
</html>
